<section>
  <img class="logo" src="logo.png" alt="Logo de Bouffe Front Galette"/>
  <h3>Votre commande est confirmée !</h3>
  <div>
    <h2>Votre numéro de commande : N° {{orderNumber}}</h2>

</section>
